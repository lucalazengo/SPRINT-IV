<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat Jurídico - e-NatJus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Chat Jurídico - e-NatJus</h2>
        <form method="POST">
            <div class="input-group mb-3">
                <input type="text" name="pergunta" class="form-control" placeholder="Digite sua pergunta..." required>
                <button class="btn btn-primary" type="submit">Consultar</button>
            </div>
        </form>

        {% if pergunta %}
            <h4>Pergunta: {{ pergunta }}</h4>
            <h5>Resposta:</h5>
            <p>{{ resposta }}</p>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('historico_page') }}" class="btn btn-secondary">Ver Histórico Completo</a>
        </div>
    </div>
</body>
</html>
